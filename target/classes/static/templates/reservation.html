<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/reservation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <title>RESERVACIONES</title>
</head>

<body class="body">
<div class="container">

    <div class="row">
        <div class="col text-center">
            <h1 class=" bg-black text-white pb-3">
                Modulo de reservaciones
            </h1>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="card border-danger ">
                <h5 class="card-header text-center text-bg-danger">FORMULARIO</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <form class="form-floating">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">ID</label>
                                <input class="form-control" type="number" id="idReservation"
                                       placeholder="el valor es automatico" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">FECHA DE INICIO</label>
                                <input class="form-control" type="date" id="startDate" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">FECHA DE DEVOLUCION</label>
                                <input class="form-control" type="date" id="devolutionDate" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">ESTADO</label>
                                <input class="form-control" type="text" id="status" placeholder="Ej: Creado">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CINEMA
                                    COMERCIAL</label>
                                <input class="form-control" type="number" id="cinema" placeholder="Ej:1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CLIENTE</label>
                                <input class="form-control" type="number" id="client" placeholder="Ej:3">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CALIFICACION</label>
                                <input class="form-control" type="number" id="score" placeholder="Ej:5">
                            </div>
                        </form>
                    </div>
                    <div class="mb-3 text-center">
                        <button onclick="guardarInformacion()" type="button" class="btn  btn-success">Guardar</button>
                        <button onclick="actualizarInformacion()" type="button"
                                class="btn  btn-warning">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card border-secondary ">
                <h5 class="card-header text-center text-bg-secondary">REGISTROS DE LA BASE</h5>
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <button onclick="traerInformacion()" type="button" class="btn  btn-info">Consultar /
                            Limpiar</button>
                    </div>
                    <div class="table-responsive mb-3" id="resultado">

                    </div>
                </div>
            </div>

            <div class=" text-center p-2">
                <div class="list-group">
                    <a href="/welcome" class="btn  btn-danger">Menu principal</a>
                </div>
            </div>

        </div>

    </div>
</div>
</body>

</html>
